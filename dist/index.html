<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Furniture-test</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <!-- HEADER -->
    <!-- Sizes to container in header.scss -->
    <header class="header">
      <div class="header__first container">
        <div class="header__contacts">
          <p class="header__contacts-text">Ми в соціальних мережах:</p>
          <img
            src="./images/desktop/telegram-icon.png"
            alt="telegram-icon"
            class="header__contacts-ico"
          /><img
            src="./images/desktop/facebookicon.png"
            alt="facebookicon"
            class="header__contacts-ico"
          /><img
            src="./images/desktop/instaico.png"
            alt="instaico"
            class="header__contacts-ico"
          />
          <a class="header__contacts-phone" href="tel:0991112233"
            >(099) 111 22 33</a
          >
        </div>
        <nav class="header__nav">
          <a href="" class="header__nav-item">головна</a
          ><a href="" class="header__nav-item">акції</a
          ><a href="" class="header__nav-item">доставка та оплата</a
          ><a href="" class="header__nav-item">про нас</a
          ><a href="" class="header__nav-item">контакти</a>
        </nav>
      </div>
    </header>
      <hr>
      <div class="header__second container">
        <div class="header__hat">
          <ul class="header__catalog">
            <li class="header__catalog-items">дивани</li>
            <li class="header__catalog-items">ліжка</li>
            <li class="header__catalog-items">крісла</li>
            <li class="header__catalog-items">комоди</li>
            <li class="header__catalog-items">шафи</li>
            <li class="header__catalog-items">кухня</li>
          </ul>
          <div class="header__logo">
            <img src="./images/desktop/logo-head.png" alt="main logo">
          </div>
          <div class="header__sale">
            <div class="header__sale-basket">
              <img src="./images/desktop/shopping-cart 1.png" alt="shopping ico">
              <p class="header__sale-text">кошик</p>
            </div>
            <button class="header__sale-callback">замовити дзвінок</button>
          </div>
        </div>
        
        </div>
        <div class="header__image">
          <div class="container">
          <div class="novelty">
            <p class="novelty__main">Новинка!</p>
            <p class="novelty__item">Ліжко Ornella</p>
            <p class="novelty__description">Це новий рівень комфортного сну</p>
            <button class="novelty__button">детальніше</button>
            <div class="novelty__counter">
              <div class="novelty__counter-numbers">
                <span>01</span><span>/</span><span>04</span>
              </div>
              <div class="novelty__counter-buttons">
                <button>&lsaquo;</button>
                <button>&rsaquo;</button>
              </div>
            </div></div>
          </div>
        </div>
    

    <script src="js/main.min.js"></script>
  </body>
</html>
