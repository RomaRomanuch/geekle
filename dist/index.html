<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geekle</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>


<!-- HEADER -->


    <header>
      <div class="header">
        <picture class="header__picture">
          <source
            media="(min-width: 1160px)"
            srcset="images/desktop/main-logo.png"
          />
          <img
            class="header__image"
            src="images/mobile/main-logo.png"
            alt="main-logo"
          />
        </picture>
        <nav class="header__navigation">
            <img class="header__navigation-img" src="images/mobile/burger-menu.png" alt="burger-menu">
        </nav>
      </div>
    </header>

    <!-- SECTION ticket-buy  -->

    <section class="ticket"></section>
   
     

    <script src="js/main.min.js"></script>
  </body>
</html>
